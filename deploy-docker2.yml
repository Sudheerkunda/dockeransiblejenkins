---
- hosts: dev
  become: True
  tasks:
    - name: install python
      yum:
        name: python-pip
        state: present

    - name: insall docker
      yum:
        name: docker
        state: present

    - name: start the docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: docker-py
      pip: 
        name: docker-py
        state: present

    - name: start container
      docker_container:
        name: tomcatapp
        image: "sudheerkunda/tomcatapp:${DOCKER_TAG}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080
